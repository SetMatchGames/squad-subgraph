specVersion: 0.0.2
description: Squad Games / Squad Protocol
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum/contract
    name: SquadController
    network: ropsten
    source:
      address: "0xddBc988B7a79915Cf50C8a85a76cd107BC787496"
      abi: SquadController
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - License
        - Contribution
      abis:
        - name: SquadController
          file: SquadController/abis/SquadController.json
      eventHandlers:
        - event: BuyLicense(address,bytes32,uint256,string,uint256,uint256)
          handler: handleBuyLicense
        - event: NewContribution(address,bytes32,string,address,uint16,uint256,address,string)
          handler: handleNewContribution
      file: SquadController/SquadController.wasm
  - kind: ethereum/contract
    name: TokenClaimCheck
    network: ropsten
    source:
      address: "0x87Fe1061b0f97A6ea260781647b7704E0f4EA7a2"
      abi: TokenClaimCheck
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - License
      abis:
        - name: TokenClaimCheck
          file: TokenClaimCheck/abis/TokenClaimCheck.json
      eventHandlers:
        - event: Redeem(uint256,uint256,address)
          handler: handleRedeem
      file: TokenClaimCheck/TokenClaimCheck.wasm
