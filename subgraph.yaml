specVersion: 0.0.1
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: SquadController
    network: ropsten
    source:
      address: "0x998c16377Bf29759C573Aae62ea23bDADba936d3"
      abi: SquadController
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.2
      language: wasm/assemblyscript
      entities:
        - BuyLicense
        - NewContribution
        - OwnershipTransferred
        - RecoverReserveDust
        - SetNetworkFeeRate
        - Withdraw
      abis:
        - name: SquadController
          file: ./abis/SquadController.json
      eventHandlers:
        - event: BuyLicense(address,bytes32,uint256,string,uint256,uint256)
          handler: handleBuyLicense
        - event: NewContribution(address,bytes32,address,uint16,uint256,address,string)
          handler: handleNewContribution
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: RecoverReserveDust(address,uint256)
          handler: handleRecoverReserveDust
        - event: SetNetworkFeeRate(uint16,uint16)
          handler: handleSetNetworkFeeRate
        - event: Withdraw(address,uint256,uint256)
          handler: handleWithdraw
      file: ./src/mapping.ts
